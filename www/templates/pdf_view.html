<ion-view view-title="Main" hide-nav-bar="false">
    <ion-nav-title>

        <div class="tabs">

            <a class="tab-item" ui-sref='mediadata.overview'>
                Mediadata
            </a>
            <a class="tab-item" ui-sref='consultantarea.overview'>
                Consultant Area
            </a>
            <a class="tab-item" ui-sref='calculator.overview'>
                Calculator
            </a>
            <a ng-if="isAdmin" class="tab-item" ui-sref='admin.overview'>
                Administrator
            </a>

        </div>


    </ion-nav-title>


    <ion-content>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Mediadata <small>{{title}}</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper" id="filename_id" ng-controller="DocCtrl" on-double-tap="handleFullscreen(filename_id)">
                    <ng-pdf template-url="templates/viewer.html" canvasid="pdf" scale="2"></ng-pdf>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </ion-content>
</ion-view>
